<!DOCTYPE html>
<html lang="en">
<head>
    <!--/*/ <th:block th:include="global :: head"></th:block> /*/-->
    <title>Registration</title>
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>
</head>
<body>
<header th:replace="global :: header"></header>
<div class="container card p-3">
    <form id="registration-form" th:action="@{/api/users}" method="post">
        <h1 class="form-group text-center">Registration Page</h1>
        <div class="form-group row px-3">
            <label class="col-form-label col-3" for="firstname">First Name</label>
            <input class="form-control col-9" type="text" id="firstname" name="firstname"
                   autofocus="autofocus"/>
        </div>
        <div class="form-group row px-3">
            <label class="col-form-label col-3" for="lastname">Last Name</label>
            <input class="form-control col-9" type="text" id="lastname" name="lastname"/>
        </div>
        <div class="form-group row px-3">
            <label class="col-form-label col-3" for="email">Email</label>
            <input class="form-control col-9" type="text" id="email" name="email"/>
        </div>
        <div class="form-group row px-3">
            <label class="col-form-label col-3" for="address">Address</label>
            <input class="form-control col-9" type="text" id="address" name="address"/>
        </div>
        <div class="form-group row px-3">
            <label class="col-form-label col-3" for="country">Country</label>
            <input class="form-control col-9" type="text" id="country" name="country"/>
        </div>
        <div class="form-group row px-3">
            <label class="col-form-label col-3" for="password">Password</label>
            <input class="form-control col-9" type="password" id="password" name="password"/>
        </div>

        <div class="text-center">
            <input class="btn btn-primary" id="submit" type="submit" value="Submit"/>
        </div>
    </form>
</div>
</body>
</html>
